<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="../normalize.css">
    <title>Contact Form</title>
</head>
<body>
    <section class="contact">
        <figure class="contact__picture">
            <img src="illustration.svg" alt="image" class="contact__img">
        </figure>

        <form action="" class="contact__form">
            <h2 class="contact__title">We keep in touch</h2>
            <input type="text" placeholder="Enter your name" class="contact__input">
            <input type="email" placeholder="Enter your email" class="contact__input">
            <textarea placeholder="Message..." class="contact__input contact__input--area"></textarea>
            <button type="submit" class="contact__cta">Send</button>
        </form>
    </section>
</body>
</html>
