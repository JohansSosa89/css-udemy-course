<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="../normalize.css">
    <title>Contact form</title>
</head>
<body>
    <form action="" class="form">
        <section class="form__register">
            <h2 class="form__title">Register now</h2>
            <p class="form__paragraph">Have you create an account previously? <a href="#" class="form__link">Enter here</a></p>

            <div class="form__inputs">
                <div class="form__group">
                    <input type="text" class="form__input" placeholder=" ">
                    <label class="form__label">Name:</label>
                    <span class="form__bar"></span>
                </div>
                <div class="form__group">
                    <input type="email" class="form__input" placeholder=" ">
                    <label class="form__label">Email:</label>
                    <span class="form__bar"></span>
                </div>
                <div class="form__group">
                    <input type="password" class="form__input" placeholder=" ">
                    <label class="form__label">Password:</label>
                    <span class="form__bar"></span>
                </div>

                <input type="submit" value="Register" class="form__submit">
            </div>
        </section>
        <section class="form__picture"></section>
    </form>
</body>
</html>
